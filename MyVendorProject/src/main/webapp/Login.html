<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.6/base.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center items-center h-screen">
    <div class="bg-green-100 shadow-md px-10 py-10 rounded-xl">
      <form action="Login" method="POST"> <div class="text-center mb-4">
          <h1 class="text-black text-3xl font-bold">Login</h1>
        </div>

        <div>
          <div class="mb-4">
            <h1 class="text-black text-xl font-bold">Email</h1>
          </div>
          <input
            type="email"
            name="email"
            class="bg-gray-100 border border-gray-700 mb-4 px-2 py-2 w-full lg:w-80 rounded-lg text-black placeholder:text-black outline-none"
            placeholder="Email"
          />
        </div>

        <div>
          <div class="mb-4">
            <h1 class="text-black text-xl font-bold">Password</h1>
          </div>
          <input
            type="password"
            name="password"
            class="bg-gray-100 border border-gray-700 mb-4 px-2 py-2 w-full lg:w-80 rounded-lg text-black placeholder:text-black outline-none"
            placeholder="Password"
          />
        </div>

        <div class="flex justify-center mb-3">
          <button class="bg-green-500 w-full text-white font-bold px-2 py-2 rounded-lg">
            Login
          </button>
        </div>

        <div class="text-center">
          <p>Don't have an account? <a href="Register.html" class="text-green-600 font-bold">Signup</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
